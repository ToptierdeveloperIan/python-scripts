<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/returnbook.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #0a85f0; /* Enveloping the card with specified color */
            color: white; /* Adjusting text color for readability */
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: white;
            color: #0a85f0;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn-primary:hover {
            background-color: #e6e6e6;
        }
        .header-text {
            font-size: 2.5em;
            font-weight: bold;
        }
        .sub-text {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <header>
            <h1 class="text-center header-text">Return Book</h1>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        {{ borrow_record.book.title }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Title: {{ borrow_record.book.title }}</h5>
                        <p class="card-text">Author: {{ borrow_record.book.author }}</p>
                        <p class="card-text">Borrowed by: {{ borrow_record.borrower.username }}</p>
                        <p class="card-text">Due Date: {{ borrow_record.due_date }}</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary w-100">Mark as Returned</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
