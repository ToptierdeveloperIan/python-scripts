<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/changepassword.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .header-text {
            font-size: 2.5em;
            font-weight: bold;
        }
        .sub-text {
            font-size: 1.2em;
        }
        .alert-container {
            margin-left: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <header class="mb-4 text-center">
            <h1 class="header-text">Change Password</h1>
            <p class="sub-text">Update your password for enhanced security.</p>
        </header>

        <div class="row justify-content-center">
            <!-- Change Password Form -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Change Password
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Alert Message -->
            <div class="col-md-4 alert-container">
                <div class="alert alert-warning" role="alert">
                    <strong>Note:</strong> You can only change your password once every two weeks.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
