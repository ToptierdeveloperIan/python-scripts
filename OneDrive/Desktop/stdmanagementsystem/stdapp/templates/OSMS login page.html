{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .welcome-message {
            flex: 1;
            margin-left: 20px;
            text-align: center;
        }
        .welcome-message img {
            width:8cm;
            height: 8cm;
            border-radius: 10px;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center" style="background-color: #007bff; color: white; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                <h3>Login</h3>
            </div>
            <div class="card-body" style="padding: 20px;">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: bold;">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required style="border-radius: 5px;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-weight: bold;">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required style="border-radius: 5px;">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #007bff; border: none; border-radius: 5px;">Login</button>
                    <br>
                    <a href="">forgot password?</a>
                </form>
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-md-6 welcome-message">
        <div>
            <h2>Welcome!</h2>
            <p>Your gateway to knowledge and resources. Please log in to access your dashboard and start exploring.</p>
            <img src="{% static 'images/librarylogin.jpg' %}" alt="Library Welcome Image">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
