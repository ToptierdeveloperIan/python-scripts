<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/manageusers.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header, .card-title {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger, .btn-warning {
            border-radius: 5px;
            margin-right: 10px;
        }
        .card-title, .card-text {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <header>
            <h1 class="text-center">Manage Users</h1>
            <p class="text-center">Add, update, and delete users.</p>
        </header>

        <!-- Add User Button -->
        <div class="mb-4 text-center">
            <a href="{% url 'add_user' %}" class="btn btn-primary">Add New User</a>
        </div>

        <!-- List of Users -->
        <div class="row">
            {% for user in users %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        {{ user.username }}
                    </div>
                    <div class="card-body">
                        <p class="card-text">Email: {{ user.email }}</p>
                        <p class="card-text">Staff: {% if user.is_staff %}Yes{% else %}No{% endif %}</p>
                        <p class="card-text">Active: {% if user.is_active %}Yes{% else %}No{% endif %}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'edit_user' user.id %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
