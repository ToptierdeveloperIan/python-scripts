<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/librarycatalogue.css' %}">
    <style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #0a85f0; /* Enveloping the card with specified color */
            color: white; /* Adjusting text color for readability */
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 15px;
        }
        .card-title, .card-text {
            color: white; /* Ensuring text is readable on the blue background */
        }
        .btn-primary {
            background-color: white;
            color: #0a85f0;
            border: none;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <header>
            <h1 class="text-center">Library Catalog</h1>
            <p class="text-center">Explore our extensive collection of books and resources.</p>
        </header>

        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Search for books and resources...">
        </div>

        <!-- Book List -->
        <div class="row">
            {% for book in books %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <img src="{% static 'images/libcatalogue.jpg' %}" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title"> Title:{{ book.title }}</h5>
                        <p class="card-text">Book Author:{{ book.author }}</p>
                        <a href="{% url 'borrow_book' book.id %}" class="btn btn-primary">Borrow</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
